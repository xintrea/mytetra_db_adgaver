<p style=" margin-top:16px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><a href="http://pamirych.ru/%d0%bf%d0%be%d0%bb%d1%83%d1%87%d0%b8%d1%82%d1%8c-double-%d0%b7%d0%bd%d0%b0%d1%87%d0%b5%d0%bd%d0%b8%d1%8f-%d0%b8%d0%b7-%d1%81%d1%82%d1%80%d0%be%d0%ba%d0%b8/"><span style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:600; text-decoration: underline; color:#0000ff;">Получить Double-значения из строки</span></a></p>
<p style="-qt-paragraph-type:empty; margin-top:16px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'DejaVu Sans'; font-size:11pt; font-weight:600; text-decoration: underline; color:#0000ff;"><br /></p>
<table border="0" style=" margin-top:0px; margin-bottom:0px; margin-left:-18px; margin-right:0px;" cellspacing="2" cellpadding="0">
<tr>
<td>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; line-height:18px;"><span style=" font-size:13px;">2</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:13px;">3</span> </p></td>
<td>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; line-height:18px;"><a name="crayon-5ab6c164bf9b9104117042-1"></a><span style=" font-size:13px;"> </span><span style=" font-size:13px;">       </span><span style=" font-size:13px;">Dim S As String = &quot;12.5%, 17, 18.3кг, 7 Дж,3.2 м&quot;</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><a name="crayon-5ab6c164bf9b9104117042-2"></a><span style=" font-size:13px;"> </span><span style=" font-size:13px;">       </span><span style=" font-size:13px;">Dim Group1 As String() = (From M As Match In Regex.Matches(S, &quot;[0-9]+(\.[0-9]+)?&quot;) Select M.Groups(0).Value).ToArray()</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><a name="crayon-5ab6c164bf9b9104117042-3"></a><span style=" font-size:13px;"> </span><span style=" font-size:13px;">       </span><span style=" font-size:13px;">MsgBox(String.Join(vbCrLf, Group1))</span></p></td></tr></table></body></html>
