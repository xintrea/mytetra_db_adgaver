<h1>Нумерация записей в запросе (псевдо счётчик)</h1>
<p class="CodeAutor">По материалам: <a href="http://www.cyberforum.ru/ms-access/thread1945911.html" rel="nofollow" target="_blank">http://www.cyberforum.ru/ms-access/thread1945911.html</a></p>

<p class="CodeDescription">Вопрос: как пронумеровать записи в запросе?</p>

<p style=" font-family:'Courier New,Courier,sans-serif'; background-color:#eff0f1; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">SELECT DCount("Id", "Tabl","Id&lt;=" &amp; Id) AS RecordNo, *</p><p style=" font-family:'Courier New,Courier,sans-serif'; background-color:#eff0f1; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">FROM Tabl</p><p style=" font-family:'Courier New,Courier,sans-serif'; background-color:#eff0f1; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">ORDER BY Id;</p><p style="-qt-paragraph-type:empty; margin-top:0px; background-color:#eff0f1; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; font-size:10px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>


<p class="CodeDescription">Здесь Id - уникальное значение.</p>
