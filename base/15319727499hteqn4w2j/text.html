<h1>Скрытие - Отображение полей в Табличной Форме</h1>
<p class="CodeDescription">Если форма табличная, то скрывать поле следует методом <strong>ColumnHidden</strong>, а не <strong>Visible</strong></p>

<p style=" font-family:'Courier New,Courier,sans-serif'; background-color:#eff0f1; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">    Me.Поле.ColumnHidden = True  <span class="CodeRemark">'Скрыть поле</span></p><p style=" font-family:'Courier New,Courier,sans-serif'; background-color:#eff0f1; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">    Me.Поле.ColumnHidden = False <span class="CodeRemark">'Показать поле</span></p><p style="-qt-paragraph-type:empty; margin-top:0px; background-color:#eff0f1; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p><p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; font-size:10px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
